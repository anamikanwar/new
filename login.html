<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="icon" href="logo1.jpg" type="image/x-icon">
  <link rel="stylesheet" href="styles.css">
</head>
<style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background-color: #fafafa;
  font-family: 'Arial', sans-serif;
}

.login-container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.login-box {
  background-color: white;
  border: 1px solid #dbdbdb;
  padding: 40px;
  width: 350px;
  text-align: center;
  border-radius: 8px;
}

.logo {
  width: 150px;
  margin-bottom: 20px;
}

input[type="text"],
input[type="password"] {
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
  border: 1px solid #dbdbdb;
  border-radius: 4px;
  background-color: #fafafa;
  outline: none;
}

input[type="text"]:focus,
input[type="password"]:focus {
  border-color: #a8a8a8;
}

.login-btn {
  background-color: #0095f6;
  color: white;
  padding: 10px;
  width: 100%;
  border: none;
  border-radius: 4px;
  font-weight: bold;
  cursor: pointer;
}

.login-btn:hover {
  background-color: #007bbd;
}

.separator {
  display: flex;
  align-items: center;
  margin: 15px 0;
  color: #8e8e8e;
}

.separator hr {
  flex-grow: 1;
  height: 1px;
  border: none;
  background-color: #dbdbdb;
}

.separator span {
  margin: 0 10px;
  font-size: 12px;
  font-weight: bold;
}

.fb-login-btn {
  background-color: transparent;
  color: #385185;
  border: none;
  cursor: pointer;
  font-weight: bold;
}

.fb-login-btn:hover {
  color: #1a3a78;
}

.fb-logo {
  width: 20px;
  vertical-align: middle;
  margin-right: 8px;
}

.forgot-password {
  color: #385185;
  font-size: 12px;
  display: block;
  margin-top: 10px;
}

.signup-box {
  margin-top: 20px;
  text-align: center;
  font-size: 14px;
}

.signup-box a {
  color: #0095f6;
  font-weight: bold;
  text-decoration: none;
}

</style>
<body>
  <div class="login-container">
    <div class="login-box">
      <img src="logo1.jpg" alt="Instagram Logo" class="logo">
      
      <form id="loginForm" onsubmit="return validateForm()">
        <input type="text" id="username" placeholder="Phone number, username, or email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit" class="login-btn">Log In</button>
      </form>

      <div class="separator">
        <hr><span>OR</span><hr>
      </div>

      <button class="fb-login-btn">
        <img src="https://upload.wikimedia.org/wikipedia/commons/c/c2/F_icon.svg" alt="Facebook Logo" class="fb-logo"> Log in with Facebook
      </button>
      
      <a href="#" class="forgot-password">Forgot password?</a>
      <div class="signup-box">
        <p>Don't have an account? <a href="#">Sign up</a></p>
      </div>
    </div>
  
    </div>

    
  <script src="script.js"></script>
</body>
</html>
